<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Picture of Eisenhower matrix">
      <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>

    <main class="main">

      <section class="section section__main section__add" id="topSectionForAddingElementToList">
        <label class="section__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input  class="input section__input" id="new-task" type="text">
          <button class="button section__button">Add</button>
        </div>
      </section>

      <section class="section section__main section__todo">
        <h3 class="section__title">Todo</h3>
        <ul class="items section__items incomplete__items" id="incompleteTasks">
          <li class="item">
            <input class="input input__checkbox input__item" type="checkbox">
            <label class="item__title item__todo">Pay Bills</label>
            <input class="input input__text input__item" type="text" >
            <button class="button button__item button__edit">Edit</button>
            <button class="button button__item button__delete">
              <img class="button__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="item edit__mode">
            <input class="input input__checkbox input__item" type="checkbox">
            <label class="item__title item__todo">Go Shopping</label>
            <input class="input input__text input__item"
                   type="text"
                   value="Go Shopping">
            <button class="button button__item button__edit">Save</button>
            <button class="button button__item button__delete">
              <img class="button__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="section section__main section__completed">
        <h3 class="section__title">Completed</h3>
        <ul class="items section__items completed__items" id="completed-tasks">
          <li class="item">
            <input class="input input__checkbox input__item" type="checkbox" checked>
            <label class="item__title complete__item">See the Doctor</label>
            <input class="input input__text input__item" type="text">
            <button class="button button__item button__edit">Edit</button>
            <button class="button button__item button__delete">
              <img class="button__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
